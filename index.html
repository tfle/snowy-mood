<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merry New Year</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
    <style>
      a {
        text-decoration: none;
      }
      #playButton {
        color: white;
        font-size: 50px;
        cursor: pointer;
      }
      </style>
    <!-- Scripts -->
    <script src=snow.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/051a420059.js" crossorigin="anonymous"></script>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto"></header>
      <main class="px-3">
        <h1></h1>
        <p class="lead"></p>
        <a id="playButton" class="far fa-play-circle"></a>
      </main>
      <footer class="mt-auto text-white-50">
        <p><a href="https://tonyle.com/" class="text-white">いのちの名前</a></p>
      </footer>
    </div>
    <script>
      snow.start({
        wind: -0.5,
        maxRadius: 3,
        maxSpeed: 3,
        stickingRatio: 1
        });
    </script>
    <script>
      var audio = new Audio("https://rainymood.com/audio1112/0.mp3");
      var playButton = $("#playButton");
      audio.loop = true;
      playButton.click(function() {
        if (playButton.hasClass("fa-play-circle")) {
          playButton.removeClass("fa-play-circle");
          playButton.addClass("fa-pause-circle");
          audio.play();
        } else {
          playButton.removeClass("fa-pause-circle");
          playButton.addClass("fa-play-circle");
          audio.pause();
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
